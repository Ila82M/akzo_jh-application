<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comune">
            <h2><span>Comune</span> {{comune.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cod</span></dt>
                <dd>
                    <span>{{comune.cod}}</span>
                </dd>
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{comune.nome}}</span>
                </dd>
                <dt><span>Cod Provincia</span></dt>
                <dd>
                    <div *ngIf="comune.codProvinciaId">
                        <a [routerLink]="['/provincia', comune.codProvinciaId, 'view']">{{comune.codProvinciaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comune', comune.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
