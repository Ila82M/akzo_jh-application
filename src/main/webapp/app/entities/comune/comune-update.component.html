<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comune-heading">Create or edit a Comune</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comune.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comune.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cod">Cod</label>
                    <input type="number" class="form-control" name="cod" id="field_cod"
                        [(ngModel)]="comune.cod" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="comune.nome" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codProvincia">Cod Provincia</label>
                    <select class="form-control" id="field_codProvincia" name="codProvincia" [(ngModel)]="comune.codProvincia" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="provinciaOption.id === comune.codProvincia?.id ? comune.codProvincia : provinciaOption" *ngFor="let provinciaOption of provincias; trackBy: trackProvinciaById">{{provinciaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
