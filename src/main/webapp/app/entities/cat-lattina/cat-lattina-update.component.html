<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cat-lattina-heading">Create or edit a Cat Lattina</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!catLattina.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="catLattina.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_litraggio">Litraggio</label>
                    <input type="number" class="form-control" name="litraggio" id="field_litraggio"
                        [(ngModel)]="catLattina.litraggio" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codice">Codice</label>
                    <input type="text" class="form-control" name="codice" id="field_codice"
                        [(ngModel)]="catLattina.codice" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prezzo">Prezzo</label>
                    <input type="number" class="form-control" name="prezzo" id="field_prezzo"
                        [(ngModel)]="catLattina.prezzo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataUpdate">Data Update</label>
                    <div class="d-flex">
                        <input id="field_dataUpdate" type="datetime-local" class="form-control" name="dataUpdate" [(ngModel)]="dataUpdate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_colorebase">Colorebase</label>
                    <select class="form-control" id="field_colorebase" name="colorebase" [(ngModel)]="catLattina.colorebaseId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="catColorebaseOption.id" *ngFor="let catColorebaseOption of catcolorebases; trackBy: trackCatColorebaseById">{{catColorebaseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
