<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="catFamiglia">
            <h2><span>Cat Famiglia</span> {{catFamiglia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Marchio</span></dt>
                <dd>
                    <span>{{catFamiglia.marchio}}</span>
                </dd>
                <dt><span>Attivo</span></dt>
                <dd>
                    <span>{{catFamiglia.attivo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cat-famiglia', catFamiglia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
