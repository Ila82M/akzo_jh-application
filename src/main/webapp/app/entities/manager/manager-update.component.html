<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-manager-heading">Create or edit a Manager</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!manager.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="manager.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iduser">Iduser</label>
                    <input type="number" class="form-control" name="iduser" id="field_iduser"
                        [(ngModel)]="manager.iduser" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_areamanager">Areamanager</label>
                    <input type="text" class="form-control" name="areamanager" id="field_areamanager"
                        [(ngModel)]="manager.areamanager" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_agente">Agente</label>
                    <input type="text" class="form-control" name="agente" id="field_agente"
                        [(ngModel)]="manager.agente" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_npuntivendita">Npuntivendita</label>
                    <input type="number" class="form-control" name="npuntivendita" id="field_npuntivendita"
                        [(ngModel)]="manager.npuntivendita" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
