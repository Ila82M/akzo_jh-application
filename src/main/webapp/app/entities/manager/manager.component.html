<div>
    <h2 id="page-heading">
        <span>Managers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-manager" [routerLink]="['/manager/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Manager
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="managers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="iduser"><span>Iduser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="areamanager"><span>Areamanager</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="agente"><span>Agente</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="npuntivendita"><span>Npuntivendita</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let manager of managers ;trackBy: trackId">
                <td><a [routerLink]="['/manager', manager.id, 'view' ]">{{manager.id}}</a></td>
                <td>{{manager.iduser}}</td>
                <td>{{manager.areamanager}}</td>
                <td>{{manager.agente}}</td>
                <td>{{manager.npuntivendita}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/manager', manager.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'manager/'+ manager.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="managers && managers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
