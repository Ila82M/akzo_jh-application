<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="manager">
            <h2><span>Manager</span> {{manager.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Iduser</span></dt>
                <dd>
                    <span>{{manager.iduser}}</span>
                </dd>
                <dt><span>Areamanager</span></dt>
                <dd>
                    <span>{{manager.areamanager}}</span>
                </dd>
                <dt><span>Agente</span></dt>
                <dd>
                    <span>{{manager.agente}}</span>
                </dd>
                <dt><span>Npuntivendita</span></dt>
                <dd>
                    <span>{{manager.npuntivendita}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/manager', manager.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
