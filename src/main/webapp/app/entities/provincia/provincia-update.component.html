<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-provincia-heading">Create or edit a Provincia</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!provincia.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="provincia.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codProvincia">Cod Provincia</label>
                    <input type="number" class="form-control" name="codProvincia" id="field_codProvincia"
                        [(ngModel)]="provincia.codProvincia" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                        [(ngModel)]="provincia.nome" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sigla">Sigla</label>
                    <input type="text" class="form-control" name="sigla" id="field_sigla"
                        [(ngModel)]="provincia.sigla" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codRegione">Cod Regione</label>
                    <select class="form-control" id="field_codRegione" name="codRegione" [(ngModel)]="provincia.codRegioneId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regioneOption.id" *ngFor="let regioneOption of regiones; trackBy: trackRegioneById">{{regioneOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
