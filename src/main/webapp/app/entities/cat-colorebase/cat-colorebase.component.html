<div>
    <h2 id="page-heading">
        <span>Cat Colorebases</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cat-colorebase" [routerLink]="['/cat-colorebase/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cat Colorebase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="catColorebases">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="resa"><span>Resa</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="baseId"><span>Base</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="gruppocoloreId"><span>Gruppocolore</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipocoloreId"><span>Tipocolore</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let catColorebase of catColorebases ;trackBy: trackId">
                <td><a [routerLink]="['/cat-colorebase', catColorebase.id, 'view' ]">{{catColorebase.id}}</a></td>
                <td>{{catColorebase.resa}}</td>
                <td>
                    <div *ngIf="catColorebase.baseId">
                        <a [routerLink]="['../cat-base', catColorebase.baseId , 'view' ]" >{{catColorebase.baseId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="catColorebase.gruppocoloreId">
                        <a [routerLink]="['../cat-gruppocolore', catColorebase.gruppocoloreId , 'view' ]" >{{catColorebase.gruppocoloreId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="catColorebase.tipocoloreId">
                        <a [routerLink]="['../cat-tipocolore', catColorebase.tipocoloreId , 'view' ]" >{{catColorebase.tipocoloreId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cat-colorebase', catColorebase.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cat-colorebase', catColorebase.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cat-colorebase/'+ catColorebase.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="catColorebases && catColorebases.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
